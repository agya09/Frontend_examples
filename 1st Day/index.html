<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="nav">
        <div class="topnav">
            <a href="#">Contact</a>
            <a href="#">Services</a>
            <a href="#">Home</a>
        </div>

    <div class="container">
    <h1 style="margin-left: 25%;">Registration form</h1>
    <hr>
    <form action="" class="form-main">
        <div class="form-design">
            <label for="">Name</label>
            <input type="text" name="" id=""placeholder="Enter your name" required><br>
        </div>
        
        <div class="form-design">
            <label for="">Email</label>
            <input type="email" name="" id=""placeholder="Enter your mail" required><br>
        </div>
        
        <div class="form-design">
            <label for="">Password</label>
            <input type="password" name="" id="" placeholder="Enter password" required><br>    
        </div>
       
        <div class="form-design">
            <label for="">Phone number</label>
            <input type="number" name="" id=""placeholder="Enter phone number" required><br>
        </div>
       
        <div class="form-design">
            <label for="">Gender</label>
            <input type="radio" name="gender" id="male" value="Male"><label for="" style="font-family: 'Times New Roman', Times, serif;  font-weight:100;">Male</label>
            <input type="radio" name="gender" id="female" value="Female"><label for="" style="font-family: 'Times New Roman', Times, serif;font-weight:100;">Female</label>
            <br>
        </div>
        
        <div class="form-design">
            <label for="">Country</label>
            <select name="country" id="" >
                <option value="1">Nepal</option>
                <option value="2">India</option>
                <option value="3">China</option>
            </select>
        </div>

        <div class="form-design">
            <input type="checkbox" name="" id=""><label for=""> I agree to terms and conditions.</label>
        </div>
        <div class="btn">
            <input type="submit" value="Submit">
        </div>
        

    </form>
    </div>
</body>
</html>
